<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1= parseInt(prompt("Nhập tham số thứ nhất :"));
  let num2= parseInt(prompt("Nhập tham số thứ hai :"));
  function checknum (num1 , num2){
    if (num1 > num2){
      return "giá trị của tham số thứ nhất lớn hơn tham số thứ hai";
    } else {
    return num1 + num2;
  }
  }
  alert(checknum(num1, num2));
</script>
</body>
